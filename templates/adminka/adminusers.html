{% extends "adminka/adminindex.html" %}
{% block adminusers %}

    <strong>Users</strong>
    <hr>
    {% if users %}
        <table border=1>
            <thead>
            <tr>
                <th>id</th>
                <th>name</th>
                <th>mail</th>
                <th>password</th>
                <th>create</th>
            </tr>
            </thead>
            <tbody>
            {% for k in users %}
                <tr>
                    <td>{{ k.id }}</td>
                    <td>{{ k.name }}</td>
                    <td>{{ k.mail }}</td>
                    <td>{{ k.password }}</td>
                    <td>{{ k.create }}</td>

                </tr>
            {% endfor %}
            </tbody>
        </table>
    {% endif %}


{% endblock %}
